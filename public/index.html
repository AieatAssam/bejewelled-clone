<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Puzzle Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #ui-overlay > * {
      pointer-events: auto;
    }

    .hidden {
      display: none !important;
    }

    /* Score display */
    #score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Georgia', serif;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #score-value {
      font-size: 2.5rem;
      font-weight: bold;
    }

    #combo-display {
      font-size: 1.2rem;
      color: #ff69b4;
    }

    /* Menu styles */
    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .menu-title {
      font-family: 'Georgia', serif;
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px 30px;
      margin: 10px auto;
      font-family: 'Georgia', serif;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(135deg, #8b008b 0%, #4b0082 100%);
      border: 3px solid #ffd700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    /* Princess selection */
    .princess-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .princess-card {
      width: 150px;
      height: 200px;
      border-radius: 15px;
      border: 3px solid #ffd700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Georgia', serif;
    }

    .princess-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,215,0,0.7);
    }

    .princess-name {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    /* Pause menu */
    #pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 20px;
      border: 3px solid #ffd700;
    }

    /* Purse inventory */
    .purse-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .purse-item {
      text-align: center;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .purse-count {
      font-size: 1.5rem;
      color: #ffd700;
    }

    /* Dragon warning */
    #dragon-warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Georgia', serif;
      font-size: 3rem;
      color: #ff4500;
      text-shadow: 0 0 20px #ff4500;
      animation: pulse 0.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Intro text */
    .intro-text {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-family: 'Georgia', serif;
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      line-height: 1.6;
    }

    .continue-prompt {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffd700;
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
